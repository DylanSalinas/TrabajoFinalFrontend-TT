<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocinando</title>
</head>
<body>
    <h1>Receta de huevos revueltos</h1>
    <h2>Ingredientes</h2> 
    <ul>
        <li>2 huevos</li>
        <li>sal(a gusto)</li>
        <li>manteca una cucharada</li>
    </ul>
    <h2>Pasos</h2>
    <ol>
        <li>poner manteca en la sarten precalentada</li>
        <li>romper 2 huevos y batir 5 veces</li>
        <li>agregar sal a gusto y batir hasta color uniforme </li>
        <li>servir y disfrutar :D</li>
    </ol>
    <a href="https://www.paulinacocina.net/huevos-revueltos-perfectos-huevo-paulina/20532" target="_blank">Receta de Paulina Cocina</a>
</body>
